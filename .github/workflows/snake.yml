name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Chạy hàng ngày vào 00:00 UTC
  workflow_dispatch:     # Cho phép chạy workflow thủ công

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository với lịch sử đầy đủ
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Lấy đầy đủ lịch sử commit để tránh lỗi branch

      - name: Kiểm tra và tạo branch output nếu chưa có
        run: |
          git branch --list output || git checkout -b output
          git push origin output || echo "Branch output đã tồn tại"

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: phananhtu1998
          svg_out_path: github-contribution-grid-snake.svg
          gif_out_path: github-contribution-grid-snake.gif

      - name: Commit và push thay đổi
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update snake contribution graph"
          branch: output
          push_options: --force
